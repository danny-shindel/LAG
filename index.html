<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>MineSweeper</header>
    <div id="border">
        <div id="menu">
            <div class="digitalHolder" id="count"> 
                <div class="digital" id='bnum0'></div>
                <div class="digital" id='bnum1'></div>
                <div class="digital" id='bnum2'></div>
            </div>
            <div id="buttonholder" oncontextmenu="return false">
                <div class="unpushed" id="single" ></div>
                <div class="unpushed difficulty" id="10"><img height="85%" src="https://i.imgur.com/ZcKfz96.png"></div>
                <div class="unpushed difficulty" id="20"><img height="85%" src="https://i.imgur.com/iKGK9WJ.png"></div>
                <div class="unpushed difficulty" id="25"><img height="85%" src="https://i.imgur.com/sUEiwW3.png"></div>
            </div>
            <div class="digitalHolder" id="timer">
                <div class="digital" id="tnum0"></div>
                <div class="digital" id="tnum1"></div>
                <div class="digital" id="tnum2"></div>
            </div>
        </div>
        <div id ="boardborder">
            <section id="board" oncontextmenu="return false">
                
            </section>
        </div>
    </div>
</body>
</html>
